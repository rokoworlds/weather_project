{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}



<form method="POST">
    <br/>
    <h3 align="center"> Sign Up </h3>
    
    <div class="form-group">
        <label for="email">Email Adress</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email"/>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username"/>

        <label for="password">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password"/>
    
        <label for="password">Password Again</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter Password Again"/>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" class="form-control" placeholder="Enter Your City"/>

        <br/>

        <div align="center">
            <button class="btn" style="background-color: #FFCB42;" type="submit">Sign Up</button>
        </div>

    </div>

</form>





{% endblock %}
